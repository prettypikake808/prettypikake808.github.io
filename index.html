<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whats my name again?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #f39c12;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin: 0;
      color: #fff;
    }

    section {
      padding: 40px;
    }

    .profile {
      text-align: center;
      margin-bottom: 40px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .project {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 15px;
      padding: 15px;
      width: 300px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Name</h1>
  <h2>Aspiring Website Developer</h2>
</header>

<section class="profile">
  <h2>About Me</h2>
  <p>Welcome to my portfolio! I am an aspiring website developer passionate about creating engaging and user-friendly web experiences.</p>
</section>

<section class="projects">
  <div class="project">
    <h2>Project 1</h2>
    <p>Description of Project 1.</p>
  </div>

  <div class="project">
    <h2>Project 2</h2>
    <p>Description of Project 2.</p>
  </div>

  <!-- Add more projects as needed -->

</section>

<footer>
  <p>&copy; 2023 Your Portfolio. All rights reserved.</p>
</footer>

</body>
</html>
